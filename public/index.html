<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Language Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ§  Language Converter</h1>

  <input type="file" id="fileInput" accept=".js,.py,.cpp,.c,.java,.ts,.txt" />
  <br /><br />

  <textarea id="inputCode" placeholder="Paste your code here, or upload a file..." rows="10"></textarea>

  <div class="controls">
    <select id="targetLang">
      <option value="Python">Python</option>
      <option value="JavaScript">JavaScript</option>
      <option value="C++">C++</option>
      <option value="C">C</option>
      <option value="Java">Java</option>
    </select>
    <button id="convertBtn">Convert</button>
  </div>

  <h3>Detected Language: <span id="detectedLang">N/A</span></h3>

  <textarea id="outputCode" placeholder="Converted code will appear here..." rows="10" readonly></textarea>

  <script src="script/main.js"></script>
</body>
</html>
