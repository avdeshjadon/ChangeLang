<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Language Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Code Converter</h1>
      <button id="themeToggle" class="theme-toggle">🌙</button>
    </header>

    <main>
      <div class="upload-section">
        <label for="fileInput" class="file-upload-btn">
          <span class="upload-icon">📁</span>
          <span>Upload Code</span>
        </label>
        <input type="file" id="fileInput" accept=".js,.py,.cpp,.c,.java,.ts,.txt" hidden />
      </div>

      <div class="code-panels">
        <div class="panel">
          <div class="panel-header">
            <h3>Input</h3>
          </div>
          <textarea id="inputCode" placeholder="Paste code or upload a file..." rows="12"></textarea>
        </div>

        <div class="panel">
          <div class="panel-header">
            <h3>Output</h3>
          </div>
          <textarea id="outputCode" placeholder="Converted code will appear here..." rows="12" readonly></textarea>
        </div>
      </div>

      <div class="controls">
        <div class="language-selector">
          <label for="targetLang">Convert to:</label>
          <select id="targetLang">
            <option value="Python">Python</option>
            <option value="JavaScript">JavaScript</option>
            <option value="C++">C++</option>
            <option value="C">C</option>
            <option value="Java">Java</option>
          </select>
        </div>
        
        <button id="convertBtn" class="convert-btn">
          <span class="btn-text">Convert</span>
          <span class="btn-loader"></span>
        </button>
      </div>

      <div class="status">
        <span>Detected Language:</span>
        <span id="detectedLang" class="detected-lang">-</span>
      </div>
    </main>
  </div>

  <script src="script/main.js"></script>
</body>
</html>
